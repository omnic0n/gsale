<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Test</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Google Maps Test</h1>
    <div id="map"></div>
    
    <script>
        function initMap() {
            console.log('Initializing map...');
            try {
                const map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: 40.7128, lng: -74.0060 },
                    zoom: 10,
                });
                console.log('Map initialized successfully');
            } catch (error) {
                console.error('Error initializing map:', error);
            }
        }
        
        function handleMapError() {
            console.error('Failed to load Google Maps API');
            document.getElementById('map').innerHTML = '<p style="color: red;">Failed to load Google Maps. Check console for errors.</p>';
        }
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuyTm06xFlfZZI_5nRckq9Vh0d0bblqJY&callback=initMap"
        onerror="handleMapError()">
    </script>
</body>
</html>
