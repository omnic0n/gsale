<HTML>
{% extends "layout.html" %}
{% block content %}

{% set ns = namespace() %}
{% set ns.category_id = '' %}

        <table class="blueTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th> 
                </tr>
            </thead>
            <tbody>
            {% for item_category in item_categories %}
            <tr>
                <td>{{ item_category['name'] }}</td>
                <td>{{ item_category['type'] }}</td>
            </tr>
            {% endfor %}
    </tbody>
</table>
{% endblock content %}
</HTML>
