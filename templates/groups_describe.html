<HTML>
{% extends "layout.html" %}
{% block content %}
<TABLE border = '1'>
<TR>
    <TD>Name</TD> 
    <TD>Description</TD>
</TR>
{% for item in items %}
<TR>
    <TD><a href = "/items/describe?item={{ item['id'] }}">{{ item['name'] }}</TD>
    <TD>{{ item['description'] }}</TD>
</TR>
{% endfor %}
</TABLE>
{% endblock content %}
</HTML>
