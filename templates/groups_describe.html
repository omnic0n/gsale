<html>

            <td>ID</td> 
            <td>Name</td> 
            <td>Location</td>
            <td>Price</td>
            <td>Date</td>
        </tr>

        <tr>

            <td>{{ group_items[0]['name'] }}</td>

    </tbody>
</table>
<br>
{% endblock content %}
