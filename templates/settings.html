{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="fas fa-cog"></i> Settings</h1>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-list"></i> eBay Listings
                            </h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Search for specific eBay item financial information including fees, taxes, and net earnings.</p>
                            <a href="{{ url_for('settings_ebay_listings') }}" class="btn btn-primary">
                                <i class="fas fa-search"></i> Search eBay Items
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-key"></i> eBay Authentication
                            </h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Manage your eBay OAuth authentication and token settings.</p>
                            <a href="/ebay-login" class="btn btn-success">
                                <i class="fas fa-sign-in-alt"></i> eBay Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
