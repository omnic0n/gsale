<HTML>
{% extends "layout.html" %}
{% block content %}
<table class="blueTable">
    <thead>
        <tr>
            <th>Purchases</th> 
            <th>Sales</th>
            <th>Profit</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>${{ profit[1] }}</td>
            <td>${{ profit[0] }}</td>
            <td>${{ profit[0] - profit[1]}}</td>
        </tr>
    </tbody>
</table>

<table class="blueTable">
    <thead>
        <tr>
            <th>Date</th> 
            <th>Profit</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>${{ sold_profit[0]['date'] }}</td>
            <td>${{ sold_profit[0]['price'] }}</td>
        </tr>
    </tbody>
</table>
{% endblock content %}
</HTML>
