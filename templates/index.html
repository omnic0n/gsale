<HTML>
{% extends "layout.html" %}
{% block content %}
<table class="blueTable">
    <thead>
        <tr>
            <th>Year</th>
            <th>Purchases</th> 
            <th>Sales</th>
            <th>Profit</th>
            <th>ROI</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            {% for item in items %}
            <td>{{ item[2] }}</td>
            <td>${{ item[1] }}</td>
            <td>${{ item[0] }}</td>
            <td>${{ item[1] - item[1]}}</td>
            <td>{{ '%0.2f'| format(((profit[1] - profit[0]) / profit[0])*100) }}%</td>
            {% endfor %}
        </tr>
    </tbody>
</table>
{% endblock content %}
</HTML>
