<HTML>
{% extends "layout.html" %}
{% block content %}
<table class="blueTable">
    <thead>
        <tr>
            <th>Purchases</th> 
            <th>Sales</th>
            <th>Profit</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>${{ profit[1] }}</td>
            <td>${{ profit[0] }}</td>
            <td>${{ profit[0] - profit[1]}}</td>
        </tr>
    </tbody>
</table>

<BR><BR><BR>
<table class="blueTable">
    <thead>
        <tr>
            <th>Date</th> 
            <th>Profit</th>
        </tr>
    </thead>
    <tbody>
        {% for sold_date in sold_dates %}
            <tr><td>
              {{ sold_date['date'] }}
            </td></tr>
        <tr>
            <td>{{ sold_date['date'] }}</td>
            <td>${{ sold_date['net'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
</HTML>
