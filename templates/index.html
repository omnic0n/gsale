<HTML>
{% extends "layout.html" %}
{% block content %}
<table class="blueTable">
    <thead>
        <tr>
            <th>Purchases</th> 
            <th>Sales</th>
            <th>Profit</th>
            <th>ROI</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>${{ profit[1] }}</td>
            <td>${{ profit[0] }}</td>
            <td>${{ profit[0] - profit[1]}}</td>
            <td>{{ '%0.2f'| format(((profit[0] - profit[1]) / profit[1])*100) }}%</td>
        </tr>
    </tbody>
</table>
{% endblock content %}
</HTML>
