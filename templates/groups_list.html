<html>
{% extends "layout.html" %}
{% block content %}
<table class="blueTable">
    <thead>
        <tr>
            <td>Name</td> 
            <td>Location</td>
            <td>Price</td>
            <td>Date</td>
        </tr>
    </thead>
    <tbody>
        {% for group in groups %}
        <tr>
            <td><a href = "/groups/describe?group_id={{ group['id'] }}">{{ group['name'] }}</td>
            <td>{{ group['location'] }}</td>
            <td>{{ group['price'] }}</td>
            <td>{{ group['date'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
</html>
